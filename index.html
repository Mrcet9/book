<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon - Table Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #confirmationMessage {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Table at Little Lemon</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" max="10" required>
            
            <button type="submit">Book Now</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const guests = document.getElementById("guests").value;
            
            if (name && email && date && time && guests) {
                document.getElementById("confirmationMessage").textContent = `Thank you, ${name}! Your table for ${guests} guests is booked on ${date} at ${time}.`;
            } else {
                document.getElementById("confirmationMessage").textContent = "Please fill out all fields.";
                document.getElementById("confirmationMessage").style.color = "red";
            }
        });
    </script>
</body>
</html>
